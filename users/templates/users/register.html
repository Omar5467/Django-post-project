{% extends "layout.html" %}

{% block title %}
    Register a New a User
{% endblock title %}

{% block content %}

<section>
    <h1>Register a New a User</h1>
    <form action="{% url 'users:register' %}" method="POST" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Submit</button>
        
    </form>
</section>

{% endblock content %}
