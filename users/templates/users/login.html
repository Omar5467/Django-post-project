{% extends "layout.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<section>
    <h1>Login Form</h1>
    <form action="{% url 'users:login' %}" method="POST" class="form-with-validation">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
        {% endif %}
        <button class="form-submit">Submit</button>
        
    </form>
        
    
</section>
{% endblock content %}
